<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prova Animazioni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c0c3eed4d9.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .layer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            opacity: 1;
        }
        #layer1{
            z-index: 100;
        }
        #layer2{
            z-index: 99;
        }
        .layerImage{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="layer1" class="layer">
        <img class="layerImage" src="immagineBase.png">
    </div>
    <div id="layer2" class="layer">
        <img class="layerImage" src="primaFoto.png">
    </div>
    <script>
        $(document).ready(function () {
            console.log(document.getElementById("layer1").style.opacity);
        });
        var totalScroll = 1000;
        const zoomScreen = document.querySelector("#layer1");
        let zoom = 1;
        const zoomingSpeed = 0.1;
        document.addEventListener("wheel", (e)=> {
            if (e.deltaY > 0) {
                totalScroll = totalScroll - e.deltaY*3.3; //225 opacity 0%
                zoomScreen.style.transform = `scale(${(zoom += zoomingSpeed)})`;
                if (totalScroll <= 0) {
                    document.getElementById("layer1").style.opacity = "0";
                } else{
                    zoomScreen.style.opacity = `${(totalScroll/1000)}`;
                }
            }
        })
    </script>

</body>
</html>
